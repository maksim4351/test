    <div class="test-container" id="touchTestContainer">
        <div id="startScreen">
            <h1 id="touchTestTitle">Touch Screen Test</h1>
            <p id="touchTestDescription" style="text-align:center; max-width:600px; margin:0 auto 20px;">
                Test your device's touch screen. Draw with your finger or mouse.<br>
                The number of simultaneous touches will be displayed.<br>
                Click <b>Start Test</b> to begin. Press <b>Back to Dashboard</b> to return.
            </p>
            <button id="startTouchTestBtn" class="btn">Start Test</button>
            <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
        </div>
        <div id="touchTestArea" style="display:none; width:100vw; height:100vh; position:fixed; left:0; top:0; background:#111; z-index:1000;">
            <canvas id="touchCanvas" style="width:100vw; height:100vh; display:block;"></canvas>
            <div style="position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:1100;">
                Touches: <span id="touchCount">0</span>
                <button id="exitBtn" class="btn" style="margin-left:24px;">Exit</button>
            </div>
        </div>
    </div>
    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const startScreen = document.getElementById('startScreen');
        const startTestBtn = document.getElementById('startTouchTestBtn');
        const touchTestArea = document.getElementById('touchTestArea');
        const touchCanvas = document.getElementById('touchCanvas');
        const touchCount = document.getElementById('touchCount');
        const exitBtn = document.getElementById('exitBtn');
        let ctx, drawing = false;
        function resizeCanvas() {
            touchCanvas.width = window.innerWidth;
            touchCanvas.height = window.innerHeight;
        }
        startTestBtn.onclick = () => {
            startScreen.style.display = 'none';
            touchTestArea.style.display = 'block';
            resizeCanvas();
        };
        exitBtn.onclick = () => {
            touchTestArea.style.display = 'none';
            startScreen.style.display = 'block';
        };
        window.addEventListener('resize', resizeCanvas);
        // Touch events
        touchCanvas.addEventListener('touchstart', e => {
            drawing = true;
            ctx = touchCanvas.getContext('2d');
            for (let t of e.touches) {
                ctx.beginPath();
                ctx.arc(t.clientX, t.clientY, 20, 0, 2 * Math.PI);
                ctx.fillStyle = '#0af8';
                ctx.fill();
            }
            touchCount.textContent = e.touches.length;
        });
        touchCanvas.addEventListener('touchmove', e => {
            ctx = touchCanvas.getContext('2d');
            for (let t of e.touches) {
                ctx.beginPath();
                ctx.arc(t.clientX, t.clientY, 20, 0, 2 * Math.PI);
                ctx.fillStyle = '#0af8';
                ctx.fill();
            }
            touchCount.textContent = e.touches.length;
        });
        touchCanvas.addEventListener('touchend', e => {
            touchCount.textContent = e.touches.length;
        });
        // Mouse events for desktop
        touchCanvas.addEventListener('mousedown', e => { drawing = true; ctx = touchCanvas.getContext('2d'); });
        touchCanvas.addEventListener('mousemove', e => {
            if (drawing) {
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI);
                ctx.fillStyle = '#0af8';
                ctx.fill();
            }
        });
        touchCanvas.addEventListener('mouseup', e => { drawing = false; });
        touchCanvas.addEventListener('mouseleave', e => { drawing = false; });
    </script>
