    <div class="test-container" id="pwmFlickerTestContainer">
        <div id="startScreen">
            <h1 id="pwmFlickerTestTitle">PWM/Flicker Test</h1>
            <p id="pwmFlickerTestDescription" style="text-align:center; max-width:600px; margin:0 auto 20px;">
                Test your display for PWM flicker.<br>
                The screen will rapidly flash black and white. Use a smartphone camera to check for flicker bands.<br>
                Click <b>Start Test</b> to begin. Press <b>Back to Dashboard</b> to return.
            </p>
            <button id="startPwmFlickerTestBtn" class="btn">Start Test</button>
            <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
        </div>
        <div id="pwmFlickerTestArea" style="display:none; width:100vw; height:100vh; position:fixed; left:0; top:0; background:#111; z-index:1000;">
            <canvas id="pwmFlickerCanvas" style="width:100vw; height:100vh; display:block;"></canvas>
            <div style="position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:1100;">

            </div>

    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const startScreen = document.getElementById('startScreen');
        const startTestBtn = document.getElementById('startPwmFlickerTestBtn');
        const pwmFlickerTestArea = document.getElementById('pwmFlickerTestArea');
        const pwmFlickerCanvas = document.getElementById('pwmFlickerCanvas');
        const exitBtn = document.getElementById('exitBtn');
        let ctx, animId = null, frame = 0;
        function resizeCanvas() {
            pwmFlickerCanvas.width = window.innerWidth;
            pwmFlickerCanvas.height = window.innerHeight;
        }
        function drawFlicker() {
            ctx = pwmFlickerCanvas.getContext('2d');
            ctx.fillStyle = (frame % 2 === 0) ? '#fff' : '#000';
            ctx.fillRect(0,0,pwmFlickerCanvas.width,pwmFlickerCanvas.height);
            frame++;
            animId = requestAnimationFrame(drawFlicker);
        }
        startTestBtn.onclick = () => {
            startScreen.style.display = 'none';
            pwmFlickerTestArea.style.display = 'block';
            resizeCanvas();
            frame = 0;
            drawFlicker();
        };
        exitBtn.onclick = () => {
            pwmFlickerTestArea.style.display = 'none';
            startScreen.style.display = 'block';
            if (animId) cancelAnimationFrame(animId);
        };
        window.addEventListener('resize', resizeCanvas);
    </script>
