    <title>View Angle Test</title>

</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5XCPZKJJ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="test-container">
        <h1>View Angle Test</h1>
        <p>Test the viewing angles of your monitor.<br>
        Adjust the brightness slider and use <b>Full Screen</b> for best results.<br>
        Observe the image from different angles. Press <b>Back to Dashboard</b> to return.</p>
        <div class="image-container">
            <img id="testImage" src="test_image.jpg" alt="Test Image">
        </div>
        <input id="brightnessSlider" type="range" min="0" max="200" value="100">
        <p>Brightness: <span id="brightnessValue">100%</span></p>
        <div class="button-group">
            <button class="btn" id="fullscreenBtn">Full Screen</button>
            <a href="index.html" class="btn">Back to Dashboard</a>
        </div>
    </div>
    <script src="view_angle.js?v=1.1"></script>
    <script>
        const startScreen = document.getElementById('startScreen');
        const testContent = document.getElementById('testContent');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                startScreen.style.display = 'none';
                testContent.style.display = 'block';
            } else {
                startScreen.style.display = 'block';
                testContent.style.display = 'none';
            }
        });
        fullscreenBtn.addEventListener('click', () => {
            document.getElementById('testContainer').requestFullscreen();
        });
    </script>
