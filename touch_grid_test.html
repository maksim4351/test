    <div class="test-container" id="touchGridTestContainer">
        <div id="startScreen">
            <h1 id="touchGridTestTitle">Touch Grid Test</h1>
            <p id="touchGridTestDescription" style="text-align:center; max-width:600px; margin:0 auto 20px;">
                Test the uniformity of your touch screen.<br>
                Touch or click every cell in the grid. Visited cells will be highlighted.<br>
                Click <b>Start Test</b> to begin. Press <b>Back to Dashboard</b> to return.
            </p>
            <button id="startTouchGridTestBtn" class="btn">Start Test</button>
            <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
        </div>
        <div id="touchGridTestArea" style="display:none; width:100vw; height:100vh; position:fixed; left:0; top:0; background:#111; z-index:1000;">
            <canvas id="touchGridCanvas" style="width:100vw; height:100vh; display:block;"></canvas>
            <div style="position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:1100;">
                <button id="exitBtn" class="btn">Exit</button>
            </div>
        </div>
    </div>
    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const startScreen = document.getElementById('startScreen');
        const startTestBtn = document.getElementById('startTouchGridTestBtn');
        const touchGridTestArea = document.getElementById('touchGridTestArea');
        const touchGridCanvas = document.getElementById('touchGridCanvas');
        const exitBtn = document.getElementById('exitBtn');
        let ctx, grid, cellWidth, cellHeight, rows, cols;
        function resizeCanvas() {
            touchGridCanvas.width = window.innerWidth;
            touchGridCanvas.height = window.innerHeight;
            rows = cols = 14;
            cellWidth = touchGridCanvas.width / cols;
            cellHeight = touchGridCanvas.height / rows;
            grid = Array.from({length: rows}, () => Array(cols).fill(false));
            drawGrid();
        }
        function drawGrid() {
            ctx = touchGridCanvas.getContext('2d');
            ctx.clearRect(0,0,touchGridCanvas.width,touchGridCanvas.height);
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(c*cellWidth, r*cellHeight, cellWidth, cellHeight);
                    if (grid[r][c]) {
                        ctx.fillStyle = '#0af8';
                        ctx.fillRect(c*cellWidth+2, r*cellHeight+2, cellWidth-4, cellHeight-4);
                    }
                }
            }
        }
        function markCell(x, y) {
            const c = Math.floor(x / cellWidth);
            const r = Math.floor(y / cellHeight);
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                grid[r][c] = true;
                drawGrid();
            }
        }
        touchGridCanvas.addEventListener('mousedown', e => { markCell(e.offsetX, e.offsetY); });
        touchGridCanvas.addEventListener('touchstart', e => {
            for (let t of e.touches) {
                const rect = touchGridCanvas.getBoundingClientRect();
                markCell(t.clientX - rect.left, t.clientY - rect.top);
            }
        });
        startTestBtn.onclick = () => {
            startScreen.style.display = 'none';
            touchGridTestArea.style.display = 'block';
            resizeCanvas();
        };
        exitBtn.onclick = () => {
            touchGridTestArea.style.display = 'none';
            startScreen.style.display = 'block';
        };
        window.addEventListener('resize', resizeCanvas);
    </script>
