    <div class="test-container" id="inversionTestContainer">
        <div id="startScreen">
            <h1 id="inversionTestTitle">Inversion (Pixel Walk) Test</h1>
            <p id="inversionTestDescription" style="text-align:center; max-width:600px; margin:0 auto 20px;">
                Test for inversion artifacts (pixel walk) on your display.<br>
                Click <b>Start Test</b> to begin. Watch for flickering or moving patterns.<br>

            </p>
            <button id="startInversionTestBtn" class="btn">Start Test</button>
            <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
        </div>
        <div id="inversionTestArea" style="display:none; width:100vw; height:100vh; position:fixed; left:0; top:0; background:#111; z-index:1000;">
            <canvas id="inversionCanvas" style="width:100vw; height:100vh; display:block;"></canvas>
            <div style="position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:1100;">
                <button id="exitBtn" class="btn">Exit</button>
            </div>
        </div>
    </div>
    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const startScreen = document.getElementById('startScreen');
        const startTestBtn = document.getElementById('startInversionTestBtn');
        const inversionTestArea = document.getElementById('inversionTestArea');
        const inversionCanvas = document.getElementById('inversionCanvas');
        const exitBtn = document.getElementById('exitBtn');
        let ctx, animId = null, frame = 0;
        function resizeCanvas() {
            inversionCanvas.width = window.innerWidth;
            inversionCanvas.height = window.innerHeight;
        }
        function drawPattern() {
            ctx = inversionCanvas.getContext('2d');
            const size = 32;
            for (let y = 0; y < inversionCanvas.height; y += size) {
                for (let x = 0; x < inversionCanvas.width; x += size) {
                    if (((x/size + y/size + frame) % 2) === 0) {
                        ctx.fillStyle = '#fff';
                    } else {
                        ctx.fillStyle = '#000';
                    }
                    ctx.fillRect(x, y, size, size);
                }
            }
            frame++;
            animId = requestAnimationFrame(drawPattern);
        }
        startTestBtn.onclick = () => {
            startScreen.style.display = 'none';
            inversionTestArea.style.display = 'block';
            resizeCanvas();
            frame = 0;
            drawPattern();
        };
        exitBtn.onclick = () => {
            inversionTestArea.style.display = 'none';
            startScreen.style.display = 'block';
            if (animId) cancelAnimationFrame(animId);
        };
        window.addEventListener('resize', resizeCanvas);
    </script>
