<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Pixel Test</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="test-area" style="width: 100vw; height: 100vh; cursor: pointer;"></div>
    <div class="instructions-overlay">
        <p>Click anywhere to cycle through colors.</p>
        <p>Press ESC to exit.</p>
    </div>
    <script>
        const testArea = document.getElementById('test-area');
        const colors = ['#ffffff', '#000000', '#ff0000', '#00ff00', '#0000ff'];
        let currentIndex = 0;

        function changeColor() {
            testArea.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        }

        // Initial state
        changeColor();

        testArea.addEventListener('click', changeColor);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
<style>
    body { margin: 0; overflow: hidden; }
    .instructions-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        pointer-events: none; /* Allows clicks to go through to the test area */
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }
    #test-area:active + .instructions-overlay,
    #test-area:focus + .instructions-overlay {
        opacity: 0;
    }
</style>
</html>
