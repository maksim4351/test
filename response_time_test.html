    <div class="test-container" id="responseTimeTestContainer">
        <div id="startScreen">
            <h1 id="responseTimeTestTitle">Response Time (Ghosting) Test</h1>
            <p id="responseTimeTestDescription" style="text-align:center; max-width:600px; margin:0 auto 20px;">
                Test your display for response time and ghosting.<br>
                A moving rectangle will be shown. Look for trails or blurring.<br>
                Click <b>Start Test</b> to begin. Press <b>Back to Dashboard</b> to return.
            </p>
            <button id="startResponseTimeTestBtn" class="btn">Start Test</button>
            <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
        </div>
        <div id="responseTimeTestArea" style="display:none; width:100vw; height:100vh; position:fixed; left:0; top:0; background:#111; z-index:1000;">
            <canvas id="responseTimeCanvas" style="width:100vw; height:100vh; display:block;"></canvas>
            <div style="position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:1100;">

            </div>

    </div>
    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const startScreen = document.getElementById('startScreen');
        const startTestBtn = document.getElementById('startResponseTimeTestBtn');
        const responseTimeTestArea = document.getElementById('responseTimeTestArea');
        const responseTimeCanvas = document.getElementById('responseTimeCanvas');
        const exitBtn = document.getElementById('exitBtn');
        let ctx, animId = null, x = 0, dir = 1;
        function resizeCanvas() {
            responseTimeCanvas.width = window.innerWidth;
            responseTimeCanvas.height = window.innerHeight;
        }
        function drawMovingRect() {
            ctx = responseTimeCanvas.getContext('2d');
            ctx.clearRect(0,0,responseTimeCanvas.width,responseTimeCanvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, responseTimeCanvas.height/2-40, 80, 80);
            x += dir * 12;
            if (x < 0 || x + 80 > responseTimeCanvas.width) dir *= -1;
            animId = requestAnimationFrame(drawMovingRect);
        }
        startTestBtn.onclick = () => {
            startScreen.style.display = 'none';
            responseTimeTestArea.style.display = 'block';
            resizeCanvas();
            x = 0; dir = 1;
            drawMovingRect();
        };
        exitBtn.onclick = () => {
            responseTimeTestArea.style.display = 'none';
            startScreen.style.display = 'block';
            if (animId) cancelAnimationFrame(animId);
        };
        window.addEventListener('resize', resizeCanvas);
    </script>
