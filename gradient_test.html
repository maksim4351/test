    <div class="test-container" id="gradientTestContainer" style="position: absolute; top: 30px; left: 0; right: 0; margin: 0 auto; max-width: 600px; z-index: 10; text-align: center;">
        <h1 id="gradientTestTitle">Gradient Test</h1>
        <p id="gradientTestDescription">Test for color banding and gradient smoothness.<br>
        Click <b>Start Test</b> to begin. Click anywhere to cycle through gradients. Press <b>Esc</b> to exit.</p>
        <button id="startGradientTestBtn" class="btn">Start Test</button>
        <a href="index.html" class="btn" style="margin-top: 16px; display: inline-block;">Back to Dashboard</a>
    </div>
    <div id="gradient-area" style="width: 100vw; height: 100vh; cursor: pointer; display: none;"></div>
    <script>
        // Apply translations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
        });

        const gradientArea = document.getElementById('gradient-area');
        const gradients = [
            'linear-gradient(to right, #000, #fff)',
            'linear-gradient(to right, #f00, #0f0, #00f)',
            'linear-gradient(to right, #ff0000, #000000)',
            'linear-gradient(to right, #00ff00, #000000)',
            'linear-gradient(to right, #0000ff, #000000)'
        ];
        let currentIndex = 0;
        let autoInterval = null;
        let isPaused = false;
        const container = document.getElementById('gradientTestContainer');
        const startBtn = document.getElementById('startGradientTestBtn');
        function showGradient(index) {
            gradientArea.style.background = gradients[index];
        }
        function nextGradient() {
            currentIndex = (currentIndex + 1) % gradients.length;
            showGradient(currentIndex);
        }
        function prevGradient() {
            currentIndex = (currentIndex - 1 + gradients.length) % gradients.length;
            showGradient(currentIndex);
        }
        function startAuto() {
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = setInterval(() => {
                if (!isPaused) nextGradient();
            }, 5000);
        }
        function stopAuto() {
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = null;
        }
        function startTest() {
            container.style.display = 'none';
            gradientArea.style.display = 'block';
            currentIndex = 0;
            showGradient(currentIndex);
            isPaused = false;
            startAuto();
        }
        function endTest() {
            gradientArea.style.display = 'none';
            container.style.display = 'block';
            stopAuto();
        }
        if (startBtn) startBtn.addEventListener('click', startTest);
        if (gradientArea) gradientArea.addEventListener('click', nextGradient);
        document.addEventListener('keydown', (event) => {
            if (gradientArea.style.display === 'block') {
                if (event.key === 'Escape') {
                    endTest();
                } else if (event.key === 'ArrowRight') {
                    nextGradient();
                } else if (event.key === 'ArrowLeft') {
                    prevGradient();
                } else if (event.key === ' ') {
                    isPaused = !isPaused;
                }
            }
        });
    </script>
